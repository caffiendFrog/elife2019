<!DOCTYPE html>
<html>
    <head>
        <title>SemantiSci</title>
        <style>
            #article-text {
                margin: 10px 40px;
            }
            textarea {
                border: 2px solid darkblue;
                overflow-y: scroll;
                height: 200px;
                font-size: 13px;
                resize: none;
            }
            #pmic {
                text-align: center;
            }
            option {
                font-size: 15px;
                margin: 5px 0;
            }
            #article-candidates {
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <div id="article-text">
                <h3>Excerpt from {{ form.id }}</h3>
                {{ form.candidates(size=10, multiple="multiple") }}
<!--                {{ form.candidates }}-->
            </div>
            <p>{{ form.submit() }}</p>
        </form>
