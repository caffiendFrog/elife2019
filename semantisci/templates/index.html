<!DOCTYPE html>
<html>
    <head>
        <title>SemantiSci</title>
        <style>
            #article-text {
                margin: 10px 40px;
            }
            textarea {
                border: 2px solid darkblue;
                overflow-y: scroll;
                height: 200px;
                font-size: 13px;
                resize: none;
            }
            #pmc {
                text-align: center;
            }
            option {
                font-size: 15px;
                margin: 5px 0;
            }
            #article-candidates {
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="article-text">
            <h3 id = "pmc"> Excerpt from {{ id }}</h3>
            <textarea rows="10" cols="150">
                {{ message }}
            </textarea>
        </div>
        <div id="article-candidates">
            <form
            <select name="select-candidates" multiple size="5">

                {% for c in candidates %}
                    <option value="{{c}}">{{c}}</option>
                {% endfor %}
            </select>
        </div>
    </body>
</html>
